<header id="header">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1 class="text-center"> LOGIN
        </h1>
      </div>
    </div>
  </div>
</header>
<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form id="login" #loginForm="ngForm" class="well" (submit)="onSubmit(loginForm)" novalidate>
          <div class="form-group">
            <label>username</label>
            <input type="text" name="username" class="form-control" placeholder="Username" required ngModel>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required ngModel>
          </div>
          <div>
            <input class="btn btn-default btn-block" type="submit" value="Log in">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
